<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="invitation-card">
            <div id="stars">
                <img src="/img/Stars.png" alt="">
            </div>
            <div id="unicorn">
                <img src="/img/Unicorn.png" alt="">
            </div>
            <div class="information">
                <div class="text">

                    <h3 id="invite">Join us to celebrate the birthday of</h3>
                    <h2 id="name">Jessica Edwards</h2>
                    <p id="time">10:00 am</p>
                    <p id="date">6.17.18</p>
                    <h3 id="Park">Serenity Park</h3>
                    <p id="adress">823 S Broadway
                    Happy Town, USA
                    RSVP to save your slice of cake.
                        For more information, call 867-5309</p>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
